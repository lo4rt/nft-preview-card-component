<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="nft-component">
      <img class="nft-component__image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="nft-component__info">
        <h2 class="nft-component__name">Equilibrium #3429</h2>
        <p class="nft-component__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-component__details">
          <p class="nft-component__nft-amount"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
          <p class="nft-component__deadline"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <hr>
        <div class="nft-component__author">
          <img src="images/image-avatar.png" alt="" class="nft-component__author-avatar">
          <p class="nft-component__author-name">Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
